<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <h1>Liste</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>kava</li>
        <li>čaj</li>
        <li>keksi</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>Kia</li>
        <li>Seat</li>
        <li>Nissan</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>Escape</dt>
        <dd>rock caffe</dd>
        <dt>Midas</dt>
        <dd>night club</dd>
    </dl>
</body>
</html>

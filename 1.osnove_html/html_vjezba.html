<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vježba</title>
    
</head>
<body>
    <table border="1">
        <tr>
            <th align="left">Ime:</th>
            <td>
                <input type="text" name="first_name" id="first_name">
            </td>
        </tr>
        <tr>
            <th align="left">Prezime:</th>
            <td>
                <input type="text" name="surname" id="surname">
            </td>
        </tr>
        <tr>
            <th align="left">Email:</th>
            <td>
                <input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <th align="left">Država:</th>
            <td>
                <select name="state" id="state" >
                    <option value="1">Hrvatska</option>
                    <option value="2">EU</option>
                    <option value="3">Non EU</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="left">Spol:</th>
            <td>
                <input type="radio" name="gender" id="gender"> Muški
                <input type="radio" name="gender" id="gender"> Ženski
            </td>
        </tr>
        <tr>
            <th align="left">Zanima me:</th>
            <td>
                <input type="checkbox" name="activity" id="activity"> Plivanje
                <input type="checkbox" name="activity" id="activity"> Penjanje
                <input type="checkbox" name="activity" id="activity"> Programiranje
            </td>
        </tr>
        <tr>
            <th colspan="2" align="left"><button type="submit" width="200px">Pošalji!</button>
            </th>
        </tr>
    </table>
</body>
</html>
